<h1 mat-dialog-title>Deleting Event</h1>
<div mat-dialog-content>
  <p>Are you really want to delete event</p>
 
</div>

<div mat-dialog-actions >
  <button mat-button class="bn"(click)="deleteEvent()" [mat-dialog-close]="" cdkFocusInitial>Ok</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Cancel</button>
</div>
